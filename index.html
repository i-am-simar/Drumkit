<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Drum kit</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<ul class="drum-kit">
  <li class="drum-kit__drum" data-drum="clap" data-key="q">
   <span class="drum-kit__drum__key">Q</span>
   <span class="drum-kit__drum__type">Clap</span>
 </li>
 <li class="drum-kit__drum" data-drum="hihat" data-key="w">
   <span class="drum-kit__drum__key">W</span>
   <span class="drum-kit__drum__type">Hihat</span>
 </li>
 <li class="drum-kit__drum" data-drum="kick" data-key="e">
   <span class="drum-kit__drum__key">E</span>
   <span class="drum-kit__drum__type">Kick</span>
 </li>
 <li class="drum-kit__drum" data-drum="openhat" data-key="a">
   <span class="drum-kit__drum__key">A</span>
   <span class="drum-kit__drum__type">Openhat</span>
 </li>
 <li class="drum-kit__drum" data-drum="boom" data-key="s">
   <span class="drum-kit__drum__key">S</span>
   <span class="drum-kit__drum__type">Boom</span>
 </li>
 <li class="drum-kit__drum" data-drum="ride" data-key="d">
   <span class="drum-kit__drum__key">D</span>
   <span class="drum-kit__drum__type">Ride</span>
 </li>
 <li class="drum-kit__drum" data-drum="snare" data-key="z">
   <span class="drum-kit__drum__key">Z</span>
   <span class="drum-kit__drum__type">Snare</span>
 </li>
 <li class="drum-kit__drum" data-drum="tom" data-key="x">
   <span class="drum-kit__drum__key">X</span>
   <span class="drum-kit__drum__type">Tom</span>
 </li>
 <li class="drum-kit__drum" data-drum="tink" data-key="c">
   <span class="drum-kit__drum__key">C</span>
   <span class="drum-kit__drum__type">Tink</span>
 </li>
</ul>

  <script  src="./script.js"></script>

</body>
</html>
